<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock, paper, scissors</h1>
    </div>
    <div class="play">
      <button class="play-btn">New Game</button>

   </div>
   

   <div class="players-selection">
  
      <div class="choice human">
        <h2 class="player-choice">Your choice:</h2>
        <div class="btns-container">
          <button class="btns" data-player-choice="rock">Rock</button>
          <button class="btns" data-player-choice="paper" >Paper</button>
          <button class="btns" data-player-choice="scissors" >Scissors</button>
        </div>
      </div>
      <div class="choice computer">
        <img class="winner" src="win.png"/>
        <h2 class="choose computers-choice">Computer's choice:</h2>
        <p class="computer-choice">?</p>
      </div>
  </div>


  <div class="result">
    <p>The result of this round is:</p>
  </div>
    <div class="round-info">
      <div class="current current-round">
        <h3>Current round
          <p>0</p>
        </h3>
      </div>
      <div class="current">
        <h3>Current score</h3>
        <div class="current-score">
          <p >Computer:<span class="computer-score">0</span></p>
          <p>Player:<span class="player-score">0</span></p>
        </div>
      
      </div>

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
